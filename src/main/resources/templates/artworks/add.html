<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <div id="admin-bar">
        <div class="nav">
            <a class="navlink" href="/artworks">View List of Artworks</a>
            <a class="navlink" href="/artworks/delete">Delete Artwork</a>
        </div>
    </div>
        <main>
            <h3>Add Artwork</h3>
            <form action='/artworks/add' method='POST'>
                <div class="form-item">
                    <label th:for="title">Title </label>
                    <input th:field="${artwork.title}" />
                    <p class="error" th:errors="${artwork.title}"></p>
                </div>
                <div class="form-item">
                    <label th:for="artist">Artist</label>
                    <select th:field="${artwork.artist}">
                        <!-- Using artist for th:text implicitly calls toString -->
                        <!-- Can call artist.id because this is now coming from its own class with a unique id -->
                        <option value=""></option>
                        <option th:each="artist : ${artists}"
                                th:value="${artist.id}"
                                th:text="${artist}"
                        ></option>
                    </select>
                </div>

                <div class="form-item">
                    <label th:for="style">Style</label>
                    <select th:field="${artwork.style}">
                        <option value=""></option>
                        <option th:each="style : ${styles}"
                                th:value="${style}"
                                th:text="${style.displayName}"
                                ></option>
                    </select>
                    <p class="error" th:errors="${artwork.style}"></p>
                </div>

                <div class="form-item">
                    <label th:for="yearCreated">Year Created</label>
                    <input th:field="${artwork.yearCreated}" />
                </div>

                <div class="form-item">
                    <label th:for="media">Media</label>
                    <input th:field="${artwork.media}" />
                </div>
                <div class="form-item">
                    <label th:for="imageId">Image ID</label>
                    <input th:field="${artwork.imageId}" />
                </div>
                <button type='submit'>Add</button>
            </form>
        </main>

</body>
</html>
